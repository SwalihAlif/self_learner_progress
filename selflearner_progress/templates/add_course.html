<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="text"]::placeholder {
            color: #94a3b8;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }

        .back-link:hover {
            color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.1);
        }

        .validation-message {
            display: none;
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            display: none;
            color: var(--success-color);
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: rgba(16, 185, 129, 0.1);
            border-radius: 0.5rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a New Course</h2>
        <div class="success-message" id="successMessage">Course added successfully!</div>
        <form method="post" id="courseForm">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="name" id="courseName" placeholder="Course Name" required>
                <div class="validation-message" id="validationMessage">Please enter a valid course name</div>
            </div>
            <button type="submit">Add Course</button>
        </form>
        <a href="{% url 'course_list' %}" class="back-link">‚Üê Back to Course List</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('courseForm');
            const input = document.getElementById('courseName');
            const validationMessage = document.getElementById('validationMessage');
            const successMessage = document.getElementById('successMessage');

            // Add floating label effect
            input.addEventListener('focus', function() {
                this.setAttribute('data-focused', 'true');
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.removeAttribute('data-focused');
                }
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                if (!input.value.trim()) {
                    e.preventDefault();
                    validationMessage.style.display = 'block';
                    input.classList.add('error');
                } else {
                    validationMessage.style.display = 'none';
                    input.classList.remove('error');
                    // Show success message (in a real application, this would happen after successful submission)
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            });

            // Clear validation message when typing
            input.addEventListener('input', function() {
                validationMessage.style.display = 'none';
                input.classList.remove('error');
            });
        });
    </script>
</body>
</html>
